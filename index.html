<body>
    <div id="main-container-div">

        <div class="header">
            <button class="btns blue" id="myBtn2" onclick="signup()">Sign up</button>
            <button class="btns blue" id="myBtn1" onclick="signin()">Sign in</button>
            <span id="main_heading">ScriBBler</span><br />
            <span id="base_heading">Explore, Imagine, Create</span>
        </div>
           
        <div class="postButtons container">
            <a href="html/bloglist.html"><button class="btns orange">All Posts</button></a>
            <button type="button" class="btns orange" onclick="" id="Cpost" data-toggle="modal" data-target="#createModal">Create Post</button>
            <!--class="btns orange"-->
        	<!-- Insert code for All Posts & Create Post button here -->

        </div>
    </div>

    <div class="modal" id="myModal_1">
        <div class="modal-content_1">
            <form>
                <span class="close">&times;</span>
                <h2>Get Started</h2>
                <hr>
                <label>Full name</label><br />
                <input type="text" placeholder="Enter full name" required><br />
                <label>Username</label><br />
                <input type="text" placeholder="Enter username" required><br />
                <label>Password</label><br />
                <input type="password" placeholder="Enter password" required><br />
                 <label>Confirm Password</label><br />
                <input type="password" placeholder="Enter password" required><br />
                <label style="display: none;">Button</label>
                <button type="submit" class="success">Sign up</button>
            </form>
        </div>  

    </div>

    <div class="modal" id="myModal_2">
        <div class="modal-content_2">
            <form>
                <span class="close">&times;</span>
                <h2>Welcome Back!</h2>
                <hr style="margin-bottom: 20px;">
                <label>Username</label>
                <input type="text" placeholder="Enter username" required><br />
                <label>Password</label><br />
                <input type="password" placeholder="Enter password" required><br />
                <label style="display: none;">Button</label>
                <button type="submit" class="success">Sign in</button>
                <span>Not a member?</span> <a style="cursor: pointer;color: blue;font-weight: bolder;" onclick="signup()">Sign up</a>
                </form>
        </div>
      </div>

    <div>

        <!-- Insert code for Create Post modal here -->
       <div class="modal" id="createModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
    <label for="exampleInputTitle1">Enter Title</label>
    <input type="text" class="form-control" id="exampleInputTitle1" aria-describedby="emailHelp" placeholder="Enter Title" required>
  </div>
  <div class="form-group">
    <label for="exampleInputTitle1">Enter Your name</label>
    <input type="text" class="form-control" id="exampleInputTitle1" aria-describedby="emailHelp" placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPost1">Write</label>
      <textarea class="form-control" id="exampleInputPost1" placeholder="Enter your details..." required></textarea>
  </div>  
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
